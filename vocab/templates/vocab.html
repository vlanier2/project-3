<!doctype html>
<html>
   <head>
      <!-- Using Bootstrap, so that we're `responsive`! -->
      <!-- Bootstrap requires the following three meta tags to fully function -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Javascript and Cascading Style Sheets (css) libraries -->
      <!-- mostly from content delivery networks                 -->
      <!-- jquery; CDN load is usually quick because it's likely cached -->
      <script type="text/javascript"
         src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- 12 column grid rearranges itself for smaller screens or windows. -->
      <!-- This project is using an older version, make sure to check out newer versions! -->
      <!-- http://getbootstrap.com/getting-started/  -->
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
         integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
         crossorigin="anonymous">
      <!-- Compiled and minified JavaScript -->
      <script
         src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
         integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
         crossorigin="anonymous"></script>
      <!-- Let's set our title! -->
      <title>Vocabulary Anagram</title>
      <!-- Our own css file.  Note how we can link directly here and not -->
      <!-- write any routing code in the Flask application. -->
      <link rel="stylesheet" href="/static/jumble.css" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-xs-6 text-center">
               <h1>Words</h1>
            </div>
         </div>
         <!-- Vocabularly words layed out in 6 columns;
             bootstrap may collapse to fewer columns and
             more rows if the window is narrow.
            -->
         <div class="row">
            {% for word in g.vocab %}
            <div class="col-xs-2 text-center"> {{ word }} </div>
            {% if loop.index is divisibleby 3 %}
         </div>
         <!-- row -->
         <div class="row">
            {% endif %}
            {% endfor %}
         </div>
         <!-- row -->
         <br />
         <div class="row">
            <div class="col-xs-6 text-center">
               Use letters from
            </div>
         </div>
         <div class="row">
            <div class="col-xs-6 text-center lead">
               <strong>{{ session.jumble }}</strong>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-6 text-center">
               to spell {{session.target_count}} words from the list.
            </div>
            <!-- col -->
         </div>
         <!-- row -->
         <br />
         <div class="row">
            <div class="col-xs-6 text-center">
               <form id="entry" action="/_AJAXcheck">
                  <label for="attempt">Word:</label>
                  <input id="attempt" name="attempt" type="text" width="15"
                     autocomplete="off"  autofocus />
               </form>
            </div>
         </div>
         <br />
         <h2> You found </h2>
         <p id="results"></p>
         <p class="message"></p>
         <script>
            // Prevent default form submission for entry
            $("#entry").submit( function (event) {
               event.preventDefault();
            });

            // 
            $("#attempt").keyup(function (event) {
               var txt = $("#attempt").val();

               $.getJSON("/_AJAXcheck", { text : txt },
                  function (data) {
                     rslt_matches = data.result.matches;
                     rslt_message = data.result.message;

                     console.log("matches: " + rslt_matches);
                     console.log("message: " + rslt_message);

                     if (rslt_matches) {
                        var matches = ""
                        for (let word in rslt_matches) {
                           word = rslt_matches[word];
                           matches += (word + " ");
                        }
                        console.log(matches);
                        $("#results").html(matches);
                     };

                     $(".message").html(rslt_message);
                  });
            });
         </script>
      </div>
      <!-- container -->
   </body>
</html>
